<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    const handleResponse = (xhr) => {
      const content = document.querySelector('#content');
      const type = xhr.getResponseHeader('content-type');
      
      switch (xhr.status) {
        case 200:
          content.innerHTML = "<b>Success</b>";
          break;
        case 400: // bad request
          content.innerHTML = "<b>Bad Request</b>";
          break;
        case 401: // unauthorized
          content.innerHTML = "<b>Unauthorized</b>";
          break;
        case 403: // forbidden
          content.innerHTML = "<b>Forbidden</b>";
          break;
        case 404: // notFound
          content.innerHTML = "<b>Resource Not Found</b>";
          break;
        case 500: // internal server error
          content.innerHTML = "<b>Internal Server Error";
          break;
        case 501: // notImplemented
          content.innerHTML = "<b>Not Implemented</b>";
          break;
        default:
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      if (type === 'application/json') {
        const obj = JSON.parse(xhr.response);
        console.dir(obj);
        if (obj.message) {
          content.innerHTML += `<p>Message: ${obj.message}</p>`;
        }
      } else if (type === 'text/xml') {
        const message = xhr.responseXML.querySelector('message').textContent;
        console.dir(xhr.responseXML);
        if (message) {
          content.innerHTML += `<p>Message: ${message}</p>`;
        }
      }
    };

    const sendAjax = (url, type) => {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', url);
      xhr.setRequestHeader("Accept", type);
      xhr.onload = () => handleResponse(xhr);
      xhr.send();
    };

    const init = () => {
      const sendButton = document.querySelector('#send');
      const pageSelector = document.querySelector('#page');
      const typeSelector = document.querySelector('#type');
      const param = () => sendAjax(pageSelector.value, typeSelector.value);
      sendButton.addEventListener('click', param);
    }

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
